<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashBot | Walkie Talkies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="col-3">
                Today's Date: <span div id="date"></span>
            </div>
            <div class="col-6"> 
                <div class="navbar-brand">Dashbot</div>
            </div>
            <div class="col-3">
                <a>Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="primaryContainer" class="container-fluid">
            <div class="row">
                <div id="heroNews" class="col-8"></div>
                <div id="weather" class="col-4"></div>
            </div>
            <div class="row">
                <div id="news-data" class="col-12"></div>
            </div>
            <div class="row">
                <div id="homeBooks" class="col-4"></div>
                <div id="homeMeetups" class="col-8"></div>
            </div>
        </div>

    </main>
    
    <footer class="footer">
        <div class="icon-footer" style="text-align:center"><i class="fas fa-home"></i> &nbsp; &nbsp; &#124; &nbsp; &nbsp; <i class="far fa-newspaper"></i>&nbsp; &nbsp; &#124; &nbsp; &nbsp; <i class="fas fa-book"></i> &nbsp; &nbsp; &#124; &nbsp;&nbsp;  <i class="fab fa-meetup"></i>&nbsp; &nbsp; &#124; &nbsp; &nbsp; <i class="far fa-sun"></i><br>


            <div><a href="https://newsapi.org" target="_blank" alt="News API" title="News API">news api</a> &nbsp; &nbsp; &#124; &nbsp; &nbsp; <a href="http://openweathermap.org/" target="_blank" alt="Weather API" title="Weather API">weather api</a> &nbsp; &nbsp; &#124; &nbsp; &nbsp; <a href="https://openlibrary.org/dev/docs/api/search" target="_blank" alt="Books API" title="Books API">books api</a> &nbsp; &nbsp; &#124; &nbsp; &nbsp; <a href="https://www.meetup.com/meetup_api/" alt="Meetups API" title="Meetups API">meetups api</a></div>



        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
