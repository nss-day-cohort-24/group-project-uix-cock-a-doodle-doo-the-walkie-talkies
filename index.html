<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashBot | Walkie Talkies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="wrap">
    <header>
        <nav class="navbar fixed-top">
            <div class="col-2" id="showdate"></div>
            <div id="logo" class="col-8 navbar-brand brand">Dashbot</div>
            <div class="col-auto login ml-auto">
                <button id="login" type="button" class="btn btn-danger">Login</button>
                <div id="userPic" class="d-none">Profile Pic</div>
            </div>
        </nav>
    </header>

    <main>
        <div id="domContainer">
        <!--div id="testLogout">
        <button id="logout" type="button" class="btn btn-danger">logout</button>
        <button id="secondaryLogin" type="button" class="btn btn-danger d-none">Login</button>
        </div-->
        <div id="primaryContainer" class="container-fluid">
            <div class="row">
                <div id="heroNews" class="col-8"></div>
                <div id="weather" class="col-4">
                    <div id="weatherBlock"></div>
                    <div id="zipInput">
                    <input type="text" name="zipcode" placeholder="Enter zip code"  id="user-zip">
                    <button id="enterZip" class="btn btnGrey" type="submit">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="news-data" class="col-12"></div>
                <button style="margin-bottom: 1em;" type="button" id="viewAllNews" class="ml-auto btn btnRust">View Top 10 Headlines in the U.S.</button>
            </div>
            <div class="row">
                <div id="homeBooks" class="col-4"></div>
                <div id="homeMeetups" class="col-8">
                </div>
            </div>
        </div>
    </div>
    </main>
</div>

<footer class="footer">
    <div class="icon-footer" style="text-align:center;"><i id="home-icon" class="fas fa-home"></i> &nbsp; &nbsp; &#124; &nbsp; &nbsp; <i id="news-icon" class="far fa-newspaper"></i>&nbsp; &nbsp; &#124; &nbsp; &nbsp; <i id="books-icon" class="fas fa-book"></i> &nbsp; &nbsp; &#124; &nbsp;&nbsp;  <i id="meetup-icon" class="fab fa-meetup"></i>&nbsp; &nbsp; &#124; &nbsp; &nbsp; <i id="weather-icon" class="far fa-sun"></i></div>

</footer>
